<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lorem Ipsum news  </h1>
        <nav>
            <ul>
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#articles" class="nav-link">Articles</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Lorem Ipsum news</h2>
            <p>Discover the latest news, articles, and insights about Lorem Ipsum .</p>
            <p>Brought to you by Андон Макенджиев от ИСН група 76 фак номер 471222047</p>
        </section>
        <section id="articles">
            <h2>Latest Articles</h2>
            <div id="articles-list"></div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Lorem Ipsum news. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
